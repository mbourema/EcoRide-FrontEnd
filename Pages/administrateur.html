<div class="hero-scene text-center text-white text-font-family-serif">
    <div class="hero-scene-content">
        <h1>Espace administrateur</h1>
    </div>
</div>
<div class="container-fluid bg-ecogreen_light">
    <section class="login-container bg-ecogreen">
        <div id="creditTotal" class="text-center text-white">
            <h2>Chargement du total des crédits...</h2>
        </div>
    </section>
    <div class="mt-4 text-center row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
            <div class="card p-3 d-flex flex-column flex-md-row align-items-center rounded-3 bg-ecogreen shadow-sm mb-3">
                <form id="employeForm" class="login-form w-300 mx-auto">
                        <!-- Sélection d'un employé du site -->
                        <div class="my-2">
                            <label for="employeSelect" class="form-label">Sélectionnez un employé du site</label>
                            <select id="employeSelect" class="form-select" required>
                                <option value="">Sélectionnez un employé du site</option>
                                <!-- Options générées par JavaScript -->
                            </select>
                            <div class="invalid-feedback">
                                Veuillez sélectionner un employé du site.
                            </div>
                        </div>
                </form>
                <div id="supprimmerEmploye">
                    Suspendre cet employé :
                    <button id="suspendreEmployeButton" class="btn btn-success">Suspendre</button>
                </div> 
            </div>
        </div>
        <div class="col">
            <div class="card p-3 d-flex flex-column flex-md-row align-items-center rounded-3 bg-ecogreen shadow-sm mb-3">
                <form id="utilisateurForm" class="login-form w-300 mx-auto">
                        <!-- Sélection d'un employé du site -->
                        <div class="my-2">
                            <label for="utilisateurSelect" class="form-label">Sélectionnez un utilisateur du site</label>
                            <select id="utilisateurSelect" class="form-select" required>
                                <option value="">Sélectionnez un utilisateur du site</option>
                                <!-- Options générées par JavaScript -->
                            </select>
                            <div class="invalid-feedback">
                                Veuillez sélectionner un utilisateur du site.
                            </div>
                        </div>
                </form>
                <div id="supprimmerUtilisateur">
                    Suspendre cet utilisateur :
                    <button id="suspendreUtilisateurButton" class="btn btn-success">Suspendre</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-6">
            <h3 class="text-center">Covoiturages par jour</h3>
            <canvas id="graphCovoiturages"></canvas>
        </div>
        <div class="col-md-6">
            <h3 class="text-center">Crédits générés par jour</h3>
            <canvas id="graphCredits"></canvas>
        </div>
    </div>

</div>
