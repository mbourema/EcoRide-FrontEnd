<div class="hero-scene text-center text-white text-font-family-serif">
    <div class="hero-scene-content">
        <h1>Connexion</h1>
    </div>
</div>
<div class="container-fluid bg-ecogreen_light">
<section class="login-container bg-ecogreen">
    <form id="connexionForm" class="login-form">
        <div class="mb-3">
            <label for="Email" class="form-label">Adresse email</label>
            <div class="form-group">
            <input id="Email" name="Email" type="email" class="form-control" id="email" placeholder="Votre email" required>
            <div class="invalid-feedback">
                L'email ou le mot de passe est incorrect
            </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="Mdp" class="form-label">Mot de passe</label>
            <div class="form-group">
            <input id="Mdp" name="Mdp" type="password" class="form-control" id="password" placeholder="Votre mot de passe" required>
            <div class="invalid-feedback">
                L'email ou le mot de passe est incorrect
            </div>
            </div>
        </div>
        <button id="connexion" type="submit" class="btn btn-warning w-100">Se connecter</button>
    </form>
    <p class="text-font-family-sans-serif">Vous n'avez pas encore de compte ? <a href="/inscription">Inscrivez-vous ici !</a></p>
</section>
</div>
