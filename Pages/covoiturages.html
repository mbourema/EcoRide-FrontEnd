<div class="hero-scene text-center text-white text-font-family-serif">
    <div class="hero-scene-content">
        <h1>Les covoiturages disponibles</h1>
    </div>
</div>
<div class="container-fluid">
    <section class="filters p-3 rounded">
        <form class="filter-form d-flex flex-wrap justify-content-center align-items-end gap-3">
            <div class="form-group">
            <select id="Energie" class="form-control">
                <option value="">Écologique ou non</option>
                <option value="ecologique">Écologique</option>
                <option value="non_ecologique">Non Écologique</option>
            </select>
            </div>
            <div class="form-group">
            <input id="Duree" type="number" class="form-control" placeholder="Durée max (minutes)">
            <div class="invalid-feedback">
                Veuillez renseigner une durée valide (exemple: 120)
            </div>
            </div>
            <div class="form-group">
            <input id="Prix" type="number" class="form-control" placeholder="Prix max (€)">
            <div class="invalid-feedback">
                Veuillez renseigner un prix valide (exemple: 15)
            </div>
            </div>
            <div class="form-group">
            <input id="Note" type="number" class="form-control" placeholder="Note min (1-5)">
            <div class="invalid-feedback">
                Veuillez renseigner une note valide (exemple: 3)
            </div>
            </div>
            <button id="Filtre" class="btn btn-dark">Filtrer</button>
        </form>
    </section>
    <section class="covoiturages mt-4">
        <div class="row row-cols-1 row-cols-md-2 g-4">
        </div>
    </section>
</div>
