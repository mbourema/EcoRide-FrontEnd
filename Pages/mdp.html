<div class="hero-scene text-center text-white text-font-family-serif">
    <div class="hero-scene-content">
        <h1>Saisissez votre nouveau mot de passe</h1>
    </div>
</div>
<div class="container-fluid bg-ecogreen_light">
<section class="login-container bg-ecogreen">
    <form id="MDPForm" class="login-form">
        <div class="mb-3">
            <label for="MDPreinitialiser" class="form-label">Adresse email</label>
            <div class="form-group">
            <input id="MDPreinitialiser" name="MDPreinitialiser" type="password" class="form-control" placeholder="Votre nouveau mot de passe" required>
            <div class="invalid-feedback">
                Veuillez renseigner un mot de passe qui contient au moins 8 caractères, une minuscule, une majuscule, un chiffre et un caractère spécial
            </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="MDPreinitialiserConfirm" class="form-label">Adresse email</label>
            <div class="form-group">
            <input id="MDPreinitialiserConfirm" name="MDPreinitialiserConfirm" type="password" class="form-control" placeholder="Confirmez les mot de passe" required>
            <div class="invalid-feedback">
                Les mots de passe ne correspondent pas !
            </div>
            </div>
        </div>
        <button id="changerMDP" type="submit" class="btn btn-warning w-100">Changer mon mot de passe</button>
    </form>
</section>
</div>
